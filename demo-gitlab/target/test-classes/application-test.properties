# Test Configuration
spring.application.name=demo-gitlab-test

# GitLab API Configuration for Tests
gitlab.api.base-url=http://localhost:8080/mock-gitlab-api
gitlab.api.timeout=1000
gitlab.api.default-instance=mock

# Mock GitLab Instance Configuration for Tests
gitlab.api.instances.mock.base-url=http://localhost:8080/mock-gitlab-api
gitlab.api.instances.mock.timeout=1000
gitlab.api.instances.mock.use-token-auth=false

# Mock Company GitLab Instance Configuration for Tests
gitlab.api.instances.mock-company.base-url=http://localhost:8080/mock-company-gitlab-api
gitlab.api.instances.mock-company.timeout=1000
gitlab.api.instances.mock-company.use-token-auth=true
gitlab.api.instances.mock-company.token=mock-token

# Logging Configuration for Tests
logging.level.com.example.demogitlab=DEBUG
