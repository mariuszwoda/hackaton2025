# Server configuration
server.port=8080

# GitLab API configuration
gitlab.api.baseUrl=https://gitlab.com/api/v4
gitlab.api.timeout=30000
gitlab.api.defaultInstance=public

# GitLab instances configuration
# Public GitLab instance
gitlab.api.instances.public.baseUrl=https://gitlab.com/api/v4
gitlab.api.instances.public.timeout=30000
gitlab.api.instances.public.useTokenAuth=false

# Logging configuration
logging.level.root=INFO
logging.level.com.example.demogitlabrest=DEBUG
logging.level.org.springframework.web=INFO

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method